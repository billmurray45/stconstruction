services:
  # PostgreSQL Database (Production)
  postgres:
    image: postgres:16
    container_name: construction_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: standart_prod_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-standart_admin} -d standart_prod_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - construction_network
    # Resource limits for 1GB RAM server
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Redis for Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: construction_redis_prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - construction_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # FastAPI Production Application
  fastapi-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: construction_fastapi_prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=standart_prod_db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - construction_network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

volumes:
  postgres_prod_data:
    driver: local

networks:
  construction_network:
    driver: bridge
