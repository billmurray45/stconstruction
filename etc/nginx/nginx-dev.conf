# ============================================
# Nginx Configuration for Development
# ============================================
# Simple, optimized config for dev.site.com
#
# Installation:
# sudo cp nginx-dev.conf /etc/nginx/sites-available/construction-dev
# sudo ln -s /etc/nginx/sites-available/construction-dev /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

# Upstream - FastAPI Dev Container
upstream construction_dev {
    server 127.0.0.1:8001;
    keepalive 8;
}

# HTTP Server
server {
    listen 80;
    server_name dev.stconstruction.kz;

    # Logging
    access_log /var/log/nginx/construction-dev-access.log;
    error_log /var/log/nginx/construction-dev-error.log warn;

    # Max upload size
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static Files
    location /static {
        alias /var/www/construction-dev/stconstruction/app/static;
        expires 7d;
        add_header Cache-Control "public";

        # Gzip for static
        gzip on;
        gzip_types text/css text/javascript application/javascript image/svg+xml;
        gzip_vary on;
    }

    # Health Checks (no logging)
    location /health {
        proxy_pass http://construction_dev/health;
        access_log off;
        proxy_connect_timeout 3s;
        proxy_read_timeout 3s;
    }

    # Main Application
    location / {
        proxy_pass http://construction_dev;

        # Essential Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.env$ {
        deny all;
        access_log off;
    }
}
