# ============================================
# Nginx Configuration for Production
# ============================================
# Optimized config for dev.stconstruction.kz
#
# Installation:
# sudo cp nginx-prod.conf /etc/nginx/sites-available/construction-prod
# sudo ln -s /etc/nginx/sites-available/construction-prod /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

# Upstream - FastAPI Production Container
upstream construction_prod {
    server 127.0.0.1:8000;
    keepalive 8;
}

# HTTP Server (will be modified by Certbot for HTTPS)
server {
    listen 80;
    server_name dev.stconstruction.kz;

    # Logging
    access_log /var/log/nginx/construction-prod-access.log;
    error_log /var/log/nginx/construction-prod-error.log warn;

    # Max upload size
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static Files
    location /static {
        alias /var/www/construction/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Gzip for static
        gzip on;
        gzip_types text/css text/javascript application/javascript image/svg+xml;
        gzip_vary on;
        gzip_min_length 1000;
    }

    # Health Checks (no logging)
    location /health {
        proxy_pass http://construction_prod/health;
        access_log off;
        proxy_connect_timeout 3s;
        proxy_read_timeout 3s;
    }

    # Main Application
    location / {
        proxy_pass http://construction_prod;

        # Essential Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.env$ {
        deny all;
        access_log off;
    }
}
