# ============================================
# Nginx Configuration for Construction Project
# ============================================
#
# This file contains configuration for both:
# - dev.site.com (staging)
# - site.com (production)
#
# Usage on server:
# 1. Copy to /etc/nginx/sites-available/construction
# 2. Create symlink: ln -s /etc/nginx/sites-available/construction /etc/nginx/sites-enabled/
# 3. Test: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx

# ============================================
# Upstream Servers
# ============================================

# Dev/Staging backend
upstream construction_dev {
    server 127.0.0.1:8001;
    keepalive 32;
}

# Production backend
upstream construction_prod {
    server 127.0.0.1:8000;
    keepalive 32;
}

# ============================================
# DEV.SITE.COM (Staging Environment)
# ============================================

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name dev.site.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server for dev
server {
    listen 443 ssl http2;
    server_name dev.site.com;

    # ========== SSL Configuration ==========
    ssl_certificate /etc/letsencrypt/live/dev.site.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.site.com/privkey.pem;

    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ========== Security Headers (Dev) ==========
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ========== Logging ==========
    access_log /var/log/nginx/construction-dev-access.log;
    error_log /var/log/nginx/construction-dev-error.log warn;

    # ========== Root Directory ==========
    root /var/www/construction-dev;

    # ========== File Upload Limits ==========
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # ========== Static Files ==========
    location /static {
        alias /var/www/construction-dev/app/static;

        # Cache settings
        expires 30d;
        add_header Cache-Control "public, immutable";

        # CORS (if needed)
        # add_header Access-Control-Allow-Origin "*";

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/css text/javascript application/javascript image/svg+xml;
        gzip_min_length 1024;
    }

    # ========== Proxy to FastAPI Backend ==========
    location / {
        proxy_pass http://construction_dev;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ========== Health Check Endpoints ==========
    location /health {
        proxy_pass http://construction_dev/health;
        access_log off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /health/db {
        proxy_pass http://construction_dev/health/db;
        access_log off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # ========== Block Access to Sensitive Files ==========
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.env$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================
# SITE.COM (Production Environment)
# ============================================

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name site.com www.site.com;

    # Redirect all HTTP to HTTPS (non-www)
    return 301 https://site.com$request_uri;
}

# WWW redirect to non-WWW
server {
    listen 443 ssl http2;
    server_name www.site.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/site.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/site.com/privkey.pem;

    # Redirect www to non-www
    return 301 https://site.com$request_uri;
}

# Main production server
server {
    listen 443 ssl http2;
    server_name site.com;

    # ========== SSL Configuration ==========
    ssl_certificate /etc/letsencrypt/live/site.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/site.com/privkey.pem;

    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/site.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========== Security Headers (Production) ==========
    # HSTS - Force HTTPS for 1 year (only in production!)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (optional, adjust as needed)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # ========== Logging ==========
    access_log /var/log/nginx/construction-prod-access.log;
    error_log /var/log/nginx/construction-prod-error.log warn;

    # ========== Root Directory ==========
    root /var/www/construction-prod;

    # ========== File Upload Limits ==========
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # ========== Static Files ==========
    location /static {
        alias /var/www/construction-prod/app/static;

        # Aggressive caching for production
        expires 90d;
        add_header Cache-Control "public, immutable";

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/css text/javascript application/javascript image/svg+xml;
        gzip_min_length 1024;

        # Brotli compression (if enabled)
        # brotli on;
        # brotli_types text/css text/javascript application/javascript image/svg+xml;
    }

    # ========== Proxy to FastAPI Backend ==========
    location / {
        proxy_pass http://construction_prod;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ========== Health Check Endpoints ==========
    location /health {
        proxy_pass http://construction_prod/health;
        access_log off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /health/db {
        proxy_pass http://construction_prod/health/db;
        access_log off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # ========== Block Access to Sensitive Files ==========
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.env$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ requirements\.txt$ {
        deny all;
    }

    # ========== Rate Limiting (Optional) ==========
    # Uncomment if you want additional rate limiting at Nginx level
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # location /api/ {
    #     limit_req zone=api_limit burst=20 nodelay;
    #     proxy_pass http://construction_prod;
    # }
}

